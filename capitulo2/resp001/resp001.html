<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Exercício 1</title>

  <body>
    <h1>Uma farmácia está com uma promoção</h1>
    <p>
      Na compra de duas unidades de um mesmo medicamento, o cliente recebe como
      desconto os centavos do valor total. Elaborar um programa que leia a
      descrição e preço de um medicamento. Informe o valor do produto na
      promoção.
    </p>

    <h1>Farmácia JS</h1>
    <p>Medicamento: <input type="text" id="inMedicamento" /></p>
    <p>Preço R$: <input type="text" id="inPreco" /></p>
    <p><input type="button" value="Mostrar Promoção" id="btPromocao" /></p>

    <p id="outMedicamento"></p>
    <p id="outPromocao"></p>

    <script src="arquivo.js"></script>
  </body>
</html>
