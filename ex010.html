<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 10</title>
  </head>
  <body>
    <h1>Cálculo da duração de horas de uma viagem.</h1>
    <p>
      Elaborar um programa que leia a duração de uma viagem em dias e horas.
      Calcule e informe a duração total da viagem em número de horas.
    </p>

    <script>
      //Entrada: ler número de dias e horas
      var dias = Number(prompt('Nº dias: '));
      var horas = Number(prompt('Nº de horas: '));
      //Processamento: calcula a duração
      var total = dias * 24 + horas;
      //Saída: exibe o total de horas
      alert('Total de horas: ' + total);
    </script>
  </body>
</html>
