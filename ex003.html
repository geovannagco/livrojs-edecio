<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Exemplo 3</title>
  </head>
  <body>
    <h1>Operações envolvendo strings e números</h1>
    <script>
      /* Operações envolvendo strings e números */
      var a =
        '20'; /* nas operações de multi, div e sub, a linguagem converte a string em número e o valor retornado está de acordo com o esperado */
      var b = a * 2; //b = 40;
      var c = a / 2; //c = 10;
      var d = a - 2; //d = 18;
      var e = a + 2; /* e = 202 ??? 
      Ao realizar a adição, o valor de retorno é diferente do padrão, pois a linguagem concatena (+) o texto (string) com o número */
      alert('e: ' + e); //exibe o valor de uma variável
    </script>
  </body>
</html>
