<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 7</title>
  </head>
  <body>
    <h1>Conversão da entrada para número</h1>
    <p>Converter uma <code>string</code> em número.</p>
    <script>
      //Entrada: lê um dado de entrada.
      var num = Number(prompt('Número: '));
      //Processamento: calcula o dobro.
      var dobro = num + num;
      //Saída: exibe a resposta.
      alert('O dobro é: ' + dobro);
    </script>
  </body>
</html>
