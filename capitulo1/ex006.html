<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 6</title>
  </head>
  <body>
    <h1>Cálculo do dobro de um número</h1>
    <p>
      Elaborar um programa que lei um número. Calcule e informe o dobro desse
      número.
    </p>
    <script>
      //Entrada de dados: ler um número
      var num = prompt('Número: ');
      //Processamento: calcula o dobro
      var dobro = num * 2;
      //Saída: informar o dobro.
      alert('O dobro é: ' + dobro);
    </script>
  </body>
</html>
