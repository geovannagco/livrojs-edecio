<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Exemplo 8</title>

  <body>
    <h1>Soma de dois números.</h1>
    <p>
      Elaborar um programa que leia dois número. Calcule e informe a soma desses
      números.
    </p>
    <script>
      //Entrada: lê os números
      var num1 = Number(prompt('1º número: '));
      var num2 = Number(prompt('2º número: '));
      //Processamento: calcula a soma
      var soma = num1 + num2;
      //Saída: Exibe o resultado
      alert('A soma é: ' + soma);
    </script>
  </body>
</html>
