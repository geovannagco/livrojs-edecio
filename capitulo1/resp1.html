  <body>
    <h1>Vizinhos</h1>
    <p>
      Elaborar um programa que leia um número. Calcule e informe os seus
      vizinhos, ou seja, o número anterior e posterior.
    </p>

    <script>
      //Entrada: ler um número inteiro qualquer;
      var num = Number(prompt('Informe um número: '));
      // Processamento: calcular número anterior e número seguinte;
      var anterior = num - 1;
      var seguinte = num + 1;
      //Saída: Mostrar os números vizinhos;
      alert('Nº anterior: ' + anterior + '\nNº seguinte: ' + seguinte);
    </script>
  </body>
