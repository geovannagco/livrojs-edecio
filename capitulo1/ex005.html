<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 5</title>
  </head>
  <body>
    <h1>Tipos de variáveis</h1>
    <p>
      Em JavaScript, não é necessário definir o tipo de uma variável na sua
      declaração.
    </p>
    <br />
    <p>
      A atriubuição em 'aspas simples', "aspas duplas" ou crases, cria uma
      variável do tipo <code>string</code>.
    </p>
    <script>
      var fruta = 'Banana';
      var preco = 3.5;
      var levar = true;
      var novoValor; /* Exibir uma variável que não recebeu uma atribuição de valor vai gerar uma saída "undefined". */
      alert(fruta + ' ' + preco + ' ' + levar + ' ' + novoValor);
    </script>
  </body>
</html>
