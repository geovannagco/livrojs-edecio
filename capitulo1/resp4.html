<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8" />

  <body>
    <h1>Média das Notas</h1>
    <p>
      Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
      Calcule e informe a média das notas.
    </p>

    <script>
      //Entrada: ler nota 1 e nota 2;
      var nota1 = Number(prompt('1ª Nota: '));
      var nota2 = Number(prompt('2ª Nota: '));
      //Processamento: calcular a média das duas notas;
      var media = (nota1 + nota2) / 2;
      //Saída: exibir a média
      alert('A média do aluno é: ' + media.toFixed(1));
    </script>
  </body>
</html>
