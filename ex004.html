<!DOCTYPE html>

  <body>
    <h1>String convertida em número</h1>
    <p>
      Para converter texto em número no JavaScript, pode-se utilizar os métodos
      <code>Number()</code>, <code>parseInt()</code> e
      <code>pardeDoube()</code>. Nesse exemplo, vamos utilizar o
      <code>Number()</code>.
      <script>
        /* Operações envolvendo strings e números */
        var a = '20';
        var b = a * 2; // b = 40;
        var c = a / 2; // c = 10;
        var d = a - 2; // d = 18;
        var e = a + 2; // e = 202;
        var f = Number(a); //converte a string em número;
        var g = f + 2; // g = 22;
        alert('g: ' + g); //exibe o valor de uma variável
      </script>
    </p>
  </body>
</html>
