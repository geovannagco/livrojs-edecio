<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 9</title>
  </head>
  <body>
    <h1>Cálculo do valor do jantar</h1>
    <p>
      Elaborar um programa que leia o valor de um jantar. Calcule e informe o
      valor da taxa do garçom (10%) e o valor total pago.
    </p>

    <script>
      //Entrada: valor do jantar
      var jantar = Number(prompt('Valor do jantar R$: '));
      //Processamento: calcula os 10%
      var garcom = jantar * 0.1;
      var total = jantar + garcom;
      //Saída: apresenta o resultado
      alert(
        'Taxa Garçom R$ ' +
          garcom.toFixed(2) +
          '\nTotal R$: ' +
          total.toFixed(2)
      ); //.toFixed() - para determinar o nº de casas decimais
    </script>
  </body>
</html>
