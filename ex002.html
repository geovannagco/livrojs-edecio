<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 2</title>
  </head>
  <body>
    <h1>Entrada de dados com prompt()</h1>
    <p>
      Para receber dados do usuário, uma das formas possíveis em JavaScript é
      utilizar o comando (método) <code>prompt()</code>, que exibe uma caixa com
      um texto e um espaço para digitação.
      <script>
        var nome = prompt('Qual é o seu nome?');
        alert(
          'Olá, ' + nome + '!'
        ); /* O sinal de + é usado para concatenar os termos */
      </script>
    </p>
  </body>
</html>
